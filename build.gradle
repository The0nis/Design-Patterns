plugins {
    id 'java'
    id 'application'
}

group = 'feup.org.ts3'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:2.28.2'
}

test {
    useJUnitPlatform()
}
application {
    mainClassName = 'Application'
}